<script>
    
    // https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Global_Objects/String/normalize
    const removeAccents = (str) => {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    } 

    const anagrama = 'Cómo será dar con Nekgikis V...';
    const lista = [23, 24, 25, 18, 19, 5, 6, 7, 20, 15, 17, 8, 10, 11, 4, 3,
                    12, 2, 16, 14, 9, 21, 0, 1, 13, 22];
    console.log(anagrama)
    
    let anagramaMin = anagrama.toLowerCase();
    anagramaMin = anagramaMin.replaceAll(" ", "");
    anagramaMin = removeAccents(anagramaMin);

    let arrayAnagrama = anagramaMin.split("");
    let result = [];

    // Recorrer l'anagrama i posar cada lletra a la posicio
    // que indica la llista
    for (let i = 0; i < arrayAnagrama.length; i++) {
        let valorLista = lista[i];
        result[valorLista] = anagramaMin[i];
    }

    console.warn(result.join(''));
    // https://v.generacionk.kairosds.com/

    
</script>
